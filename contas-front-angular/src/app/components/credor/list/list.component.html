<div class="row">
  <div class="col mb-2 mt-2">
      <a class="btn btn-info btn-sm" routerLink="/credor-add">Adicionar Credor</a>
  </div>
</div>

<table class="table table-striped table-inverse">
  <thead class="thead-inverse">
      <tr>
          <th>#</th>
          <th>Nome</th>
          <th>CPF</th>
          <th></th>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let c of credores">
              <td>{{c.id}}</td>
              <td>{{c.nome}}</td>
              <td>{{c.cpf}}</td>
              <td><button title="Excluir linha" (click)="remove(c.id)" class="btn btn-danger text-white btn-sm">Excluir</button></td>
          <td><a title="Editar linha" routerLink="/credor-edit/{{c.id}}" class="btn btn-warning text-white btn-sm">Editar</a></td>
          </tr>
      </tbody>
</table>
